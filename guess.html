<!DOCTYPE html>
<html><head><title>Guess Game</title></head>
<body><h2>Game: Guess the Number (1-100)</h2>
<input type="number" id="guess" min="1" max="100"/>
<button onclick="checkGuess()">Submit</button>
<p id="result"></p><p>Time left: <span id="timer">60</span> seconds</p>
<script>
const answer = Math.floor(Math.random() * 100) + 1;
let timeLeft = 60;
const timer = setInterval(() => {
  timeLeft--;
  document.getElementById("timer").innerText = timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timer);
    document.getElementById("result").innerText = "â° Time's up! The number was " + answer;
  }
}, 1000);
function checkGuess() {
  const guess = parseInt(document.getElementById("guess").value);
  if (guess === answer) {
    clearInterval(timer);
    document.getElementById("result").innerText = "ðŸŽ‰ Correct!";
  } else if (guess < answer) {
    document.getElementById("result").innerText = "ðŸ”¼ Too Low!";
  } else {
    document.getElementById("result").innerText = "ðŸ”½ Too High!";
  }
}
</script></body></html>
