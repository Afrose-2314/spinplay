<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Memory Match</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
  }
  #instructionOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.75);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    padding: 20px;
    z-index: 1000;
  }
  #instructionOverlay button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background-color: #0984e3;
    color: white;
    cursor: pointer;
  }
  #instructionOverlay button:hover {
    background-color: #0652dd;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    gap: 10px;
    justify-content: center;
    margin: 30px auto;
    user-select: none;
  }
  .card {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.3s;
    border-radius: 10px;
  }
  .flipped {
    background-color: #fff;
  }
  .matched {
    background-color: #81c784;
    cursor: default;
    pointer-events: none;
  }
  .result {
    font-size: 1.5em;
    margin-top: 20px;
  }
  .winner {
    animation: pulse 1s infinite;
    color: #2ecc71;
  }
  .loser {
    animation: shake 0.5s infinite;
    color: #e74c3c;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  #score, #timer {
    font-weight: bold;
    font-size: 20px;
    color: white;
  }
</style>
</head>
