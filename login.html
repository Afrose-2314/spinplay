<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Spin Play Enjoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Basic reset and font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Full screen gradient background and center content */
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login container styling */
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #f6d365;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #fda085;
    }

    .credits {
      margin-top: 20px;
      font-size: 0.85em;
      color: #555;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div class="credits">
      Made by Afrose, Bharathi, Dharshini<br />
      III BCA B
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user && pass === '12345678') {
        sessionStorage.setItem('sp_user', user);
        window.location.href = 'index.html';
      } else {
        alert('Invalid credentials. Password is 12345678');
      }
    }
  </script>
</body>
</html>
